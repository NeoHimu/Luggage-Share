{% extends 'tickets_posted/base.html' %}

{% block content %}
	{% for post in posts %}
		<article class="media content-section content-box">
		  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
		  <div class="media-body">
		    <div class="article-metadata content-box">
		      <a class="mr-2" href="#">{{ post.author.username }}</a>
		      <small class="text-muted">{{ post.date_posted }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ post.arrival_airport }}</a></h2>
		    <p class="article-content">{{ post.flight_number }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock %}
